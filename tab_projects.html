<!DOCTYPE HTML>
<!-- Projects tab · unified header only, NO footer markup -->
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>M-Cube Lab — Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- Your shared custom CSS -->
    <link rel="stylesheet" href="assets/css/my_css.css" />

    <style>
      /* ===== Header (hero) : same look across tabs ===== */
      #header{
        position: relative;
        background: url('images/member_images/여름.png') center / cover no-repeat;
        min-height: clamp(260px, 45vh, 520px);
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        text-align: center; padding: 2.5rem 1rem; color: #fff;
      }
      #header::before{ content:""; position:absolute; inset:0; background: rgba(0,0,0,.28); z-index:0; }
      #header > *{ position: relative; z-index: 1; }

      #header .pretitle, #header .tagline{
        margin: 0; color: #fff; line-height: 1.2; text-shadow: 0 1px 2px rgba(0,0,0,.7);
      }
      #header .pretitle{ font-weight: 600; font-size: clamp(14px, 1.6vw, 18px); letter-spacing: .04em; opacity: .95; }
      #header h1{ margin: .25rem 0 .35rem; }
      #header h1 a{ color:#fff; text-decoration:none; }
      #header .tagline{ font-weight: 500; font-size: clamp(13px, 1.4vw, 16px); letter-spacing: .02em; opacity: .9; }

      /* Nav in header */
      #header #nav a, #header #nav a:link, #header #nav a:visited{
        color:#fff !important; text-shadow:0 1px 2px rgba(0,0,0,.75);
      }
      #header #nav a:hover{ color:#e6f7ff !important; opacity:1; }
      #header #nav ul{ display: flex; justify-content: center; gap: .5rem; }

      @media (max-width: 640px){
        #header{ min-height: 260px; padding: 2rem 1rem; }
      }

      /* ===== Footer (global) color override ONLY (no markup here) ===== */
      #footer{
        background: linear-gradient(180deg, #0f172a, #0b1220) !important;
        color: #e5e7eb !important;
      }
      #footer h2, #footer h3{ color: #ffffff !important; }
      #footer p, #footer li, #footer .links li{ color: #e5e7eb !important; }
      #footer a{
        color: #93c5fd !important; border-bottom: 1px dotted rgba(147,197,253,.45); text-decoration: none;
      }
      #footer a:hover{ color: #bfdbfe !important; border-bottom-color: transparent; }
      #footer #copyright{ border-top: 1px solid rgba(255,255,255,.14) !important; }
      #footer #copyright .links li{ border-left-color: rgba(255,255,255,.2) !important; }

      /* ===== Projects content (Timeline + Cards) ===== */
      :root{
        --accent: #153974;       /* 포인트 컬러 */
        --ink: #0f172a;          /* 본문 텍스트 */
        --muted: #475569;        /* 보조 텍스트 */
        --card: #ffffff;         /* 카드 배경 */
        --rail: rgba(21,57,116,.15); /* 타임라인 레일 */
      }

      #main .container { padding-top: 1.5rem; padding-bottom: 2.5rem; }

      .projects-head{
        text-align: left; max-width: 980px; margin: 0 auto 1rem; padding: 0 8px;
      }
      .projects-title{
        margin: 0 0 .25rem; font-weight: 800;
        font-size: clamp(1.35rem, 1.6vw + 1rem, 2.1rem);
        letter-spacing: -0.01em; line-height: 1.2; color: var(--ink);
      }
      .projects-tagline{
        margin: 0; color: var(--muted);
        font-size: clamp(.95rem, .4vw + .8rem, 1.05rem);
      }

      .timeline{ position: relative; margin: 1.25rem auto 0; max-width: 980px; padding: 0 8px; }
      .timeline::before{
        content: ""; position: absolute; left: 28px; top: 0; bottom: 0;
        width: 2px; background: linear-gradient(180deg, var(--rail), transparent 30%, var(--rail) 70%, transparent);
      }
      .tl-item{ position: relative; margin: 24px 0; padding-left: 74px; }
      .tl-dot{
        position: absolute; left: 20px; top: 22px; width: 16px; height: 16px; border-radius: 999px;
        background: var(--accent); box-shadow: 0 0 0 4px rgba(21,57,116,.12), 0 6px 16px rgba(2, 6, 23, .12);
      }

      .project{
        background: var(--card); border-radius: 16px; padding: 18px 20px;
        border: 1px solid rgba(2,6,23,.06); box-shadow: 0 12px 24px rgba(2,6,23,.06);
        transition: transform .2s ease, box-shadow .2s ease;
      }
      .project:hover{ transform: translateY(-2px); box-shadow: 0 16px 28px rgba(2,6,23,.10); }

      .project__name{
        margin: 0 0 .35rem; font-weight: 800; color: var(--accent);
        font-size: clamp(1.1rem, 1.1vw + 1rem, 1.6rem); line-height: 1.3;
      }

      .project__meta{ display: flex; flex-wrap: wrap; gap: .5rem .6rem; align-items: center; margin: .35rem 0 .15rem; }

      .badge{
        display: inline-flex; align-items: center; gap: .4rem;
        height: 28px; padding: 0 .7rem; border-radius: 999px;
        font-size: .9rem; font-weight: 600; letter-spacing: -.01em;
        background: #eef2ff; color: #1e293b; border: 1px solid rgba(2,6,23,.06);
        white-space: nowrap;
      }
      .badge--sponsor{ background: rgba(21,57,116,.08); color: var(--accent); border-color: rgba(21,57,116,.20); }
      .badge--date{ background: #ecfeff; color: #0e7490; border-color: rgba(14,116,144,.20); }

      .project__desc{ margin: .4rem 0 0; color: var(--muted); line-height: 1.7; font-size: 1rem; }

      @media (max-width: 560px){
        .timeline::before{ left: 22px; }
        .tl-item{ padding-left: 64px; }
        .tl-dot{ left: 14px; }
      }
      @media print{
        .project{ box-shadow: none; }
        .timeline::before, .tl-dot{ display: none; }
      }
    </style>
  </head>

  <body class="no-sidebar is-preload">
