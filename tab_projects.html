<!DOCTYPE HTML>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Projects · Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- 공용 CSS (있으면 유지) -->
    <link rel="stylesheet" href="assets/css/my_css.css" />

    <style>
      :root{
        --accent: #153974;      /* 포인트 컬러 */
        --bg: #f6f8fc;          /* 페이지 배경 */
        --ink: #0f172a;         /* 본문 텍스트 */
        --muted: #475569;       /* 보조 텍스트 */
        --card: #ffffff;        /* 카드 배경 */
        --rail: rgba(21,57,116,.15); /* 타임라인 레일 */
      }

      /* 페이지 기본 */
      html, body{ height:100%; }
      body{
        margin:0; padding:0;
        background: var(--bg);
        color: var(--ink);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Apple SD Gothic Neo, Pretendard, sans-serif;
        -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
      }

      .page{ max-width: 980px; margin: 0 auto; padding: 28px 18px 72px; }

      /* 상단 헤더 */
      .page-header{ text-align: left; }
      .page-title{
        margin: 0 0 .25rem; font-weight: 800;
        font-size: clamp(1.35rem, 1.6vw + 1rem, 2.1rem);
        letter-spacing: -0.01em; line-height: 1.2;
      }
      .page-tagline{
        margin: 0; color: var(--muted);
        font-size: clamp(.95rem, .4vw + .8rem, 1.05rem);
      }

      /* 타임라인 레이아웃 */
      .timeline{ position: relative; margin-top: 1.5rem; }
      .timeline::before{
        content: ""; position: absolute; left: 28px; top: 0; bottom: 0;
        width: 2px; background: linear-gradient(180deg, var(--rail), transparent 30%, var(--rail) 70%, transparent);
      }

      .tl-item{ position: relative; margin: 24px 0; padding-left: 74px; }
      .tl-dot{
        position: absolute; left: 20px; top: 22px;
        width: 16px; height: 16px; border-radius: 999px;
        background: var(--accent);
        box-shadow: 0 0 0 4px rgba(21,57,116,.12), 0 6px 16px rgba(2, 6, 23, .12);
      }

      /* 프로젝트 카드 */
      .project{
        background: var(--card);
        border-radius: 16px;
        padding: 18px 20px;
        border: 1px solid rgba(2,6,23,.06);
        box-shadow: 0 12px 24px rgba(2,6,23,.06);
        transition: transform .2s ease, box-shadow .2s ease;
      }
      .project:hover{ transform: translateY(-2px); box-shadow: 0 16px 28px rgba(2,6,23,.10); }

      .project__name{
        margin: 0 0 .35rem; font-weight: 800; color: var(--accent);
        font-size: clamp(1.1rem, 1.1vw + 1rem, 1.6rem); line-height: 1.3;
      }

      .project__meta{ display: flex; flex-wrap: wrap; gap: .5rem .6rem; align-items: center; margin: .35rem 0 .15rem; }

      .badge{
        display: inline-flex; align-items: center; gap: .4rem;
        height: 28px; padding: 0 .7rem; border-radius: 999px;
        font-size: .9rem; font-weight: 600; letter-spacing: -.01em;
        background: #eef2ff; color: #1e293b; border: 1px solid rgba(2,6,23,.06);
        white-space: nowrap;
      }
      .badge--sponsor{ background: rgba(21,57,116,.08); color: var(--accent); border-color: rgba(21,57,116,.20); }
      .badge--date{ background: #ecfeff; color: #0e7490; border-color: rgba(14,116,144,.20); }

      .project__desc{ margin: .4rem 0 0; color: var(--muted); line-height: 1.7; font-size: 1rem; }

      /* 구분선(선택) */
      .spacer{ height: 10px; }

      /* 반응형 조정 */
      @media (max-width: 560px){
        .timeline::before{ left: 22px; }
        .tl-item{ padding-left: 64px; }
        .tl-dot{ left: 14px; }
      }

      /* 프린트 친화 */
      @media print{
        body{ background:#fff; }
        .project{ box-shadow: none; }
        .timeline::before, .tl-dot{ display: none; }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <h1 class="page-title">Projects</h1>
        <p class="page-tagline">진행/예정 연구 과제를 한눈에 볼 수 있는 타임라인</p>
      </header>

      <!-- ===== 타임라인 시작 ===== -->
      <main class="timeline" aria-label="프로젝트 타임라인">

        <!-- 프로젝트 1 -->
        <section class="tl-item" aria-label="자동차용 판재의 성형한계선도 예측">
          <span class="tl-dot" aria-hidden="true"></span>
          <article class="project">
            <h2 class="project__name">자동차용 판재의 성형한계선도 예측</h2>
            <div class="project__meta">
              <span class="badge badge--sponsor" title="스폰서">영남대학교 RISE MEGAversity</span>
              <span class="badge badge--sponsor" title="스폰서">경북형 모빌리티 혁신대학</span>
              <span class="badge badge--date" title="진행 기간">
                <time datetime="2025-08">2025.08</time> ~ <time datetime="2026-01">2026.01</time>
              </span>
            </div>
          </article>
        </section>

        <!-- ▼ 새 프로젝트 추가: 아래 블록을 복사해 제목/스폰서/기간만 수정하세요 -->
        <!--
        <section class="tl-item" aria-label="프로젝트명">
          <span class="tl-dot" aria-hidden="true"></span>
          <article class="project">
            <h2 class="project__name">프로젝트명</h2>
            <div class="project__meta">
              <span class="badge badge--sponsor">스폰서 A</span>
              <span class="badge badge--sponsor">스폰서 B</span>
              <span class="badge badge--date"><time datetime="YYYY-MM">YYYY.MM</time> ~ <time datetime="YYYY-MM">YYYY.MM</time></span>
            </div>
            <p class="project__desc">(선택) 한 줄 설명을 적어 프로젝트 맥락을 보강하세요.</p>
          </article>
        </section>
        -->
      </main>
      <!-- ===== 타임라인 끝 ===== -->
    </div>
  </body>
</html>
