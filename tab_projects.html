<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project | 자동차용 판재의 성형한계선도 예측</title>
  <style>
    :root{
      --bg:#f7f9fc; --fg:#0b1220; --muted:#697089;
      --card:#ffffff; --line:#e6ebf2;
      --brand:#153974; /* M-CUBE 파란계열 */
      --brand-2:#00aacb; /* Sky blue */
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,Apple Color Emoji,Noto Color Emoji,sans-serif;}
    .container{max-width:960px;margin:0 auto;padding:28px 18px;}
    .header{margin-bottom:18px}
    .header h1{font-size:clamp(1.35rem,1.2vw + 1.1rem,1.9rem);margin:0 0 6px;font-weight:800;letter-spacing:-0.01em}
    .subtitle{margin:0;color:var(--muted);font-size:0.98rem}
    .card{
      background:var(--card); border:1px solid var(--line); border-radius:18px;
      padding:20px; box-shadow:0 6px 18px rgba(17,24,39,.06);
    }
    .title{font-size:clamp(1.15rem,0.8vw + 1rem,1.4rem);margin:0 0 10px;font-weight:700;line-height:1.35}
    .badges{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0 12px}
    .badge{
      display:inline-flex; align-items:center; gap:6px;
      padding:.28rem .6rem; border-radius:999px; font-size:.78rem; font-weight:700;
      color:#fff; background:var(--brand);
    }
    .badge--outline{background:transparent;color:var(--brand);border:1.5px solid var(--brand)}
    .badge--alt{background:var(--brand-2)}
    .meta{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; font-size:.95rem; color:var(--muted);
      padding-top:8px; border-top:1px dashed var(--line);
    }
    .calendar{display:inline-flex;align-items:center;gap:6px}
    .dot{width:6px;height:6px;border-radius:999px;background:var(--brand-2);display:inline-block}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0b0f14; --fg:#e9eef7; --muted:#a6b0c3; --card:#0f141b; --line:#1f2835; }
      .badge--outline{border-color:#5b7fc1;color:#cfe0ff}
      .badge{color:#eaf2ff}
      .dot{opacity:.9}
    }
  </style>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Projects</h1>
      <p class="subtitle">연구실 주요 과제 현황</p>
    </header>

    <!-- 단일 프로젝트 카드 -->
    <article class="card" aria-label="단일 프로젝트">
      <!-- 원문 전체를 보존한 한 줄 (접근성/검색용) -->
      <p class="sr-only">[영남대학교 RISE 사업] MEGAversity 자동차용 판재의 성형한계선도 예측 경북형 모빌리티 혁신대학 2025.08 ~ 2026.01</p>

      <h2 class="title">자동차용 판재의 성형한계선도 예측</h2>

      <div class="badges" role="list">
        <span class="badge" role="listitem">[영남대학교 RISE 사업]</span>
        <span class="badge badge--outline" role="listitem">MEGAversity</span>
        <span class="badge badge--alt" role="listitem">경북형 모빌리티 혁신대학</span>
      </div>

      <div class="meta">
        <span class="calendar">
          <span class="dot" aria-hidden="true"></span>
          <time datetime="2025-08">2025.08</time>
          <span>~</span>
          <time datetime="2026-01">2026.01</time>
        </span>
      </div>
    </article>
  </main>
</body>
</html>
