<!DOCTYPE HTML>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>영남대학교 RISE 사업 MEGAversity 자동차용 판재의 성형한계선도 예측 (경북형 모빌리티 혁신대학 2025.08 ~ 2026.01)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- 기존 공용 CSS -->
    <link rel="stylesheet" href="assets/css/my_css.css" />

    <!-- 이 페이지에서 필요한 보강 스타일 (Home과 유사한 톤/스케일) -->
    <style>
      /* 가운데 정렬 */
      .container { text-align: center; }

      /* 상단 소제목(선택): 페이지 성격 표시 */
      .welcome{
        margin: 0 0 1rem;
        font-weight: 600;
        font-size: clamp(1.0625rem, 0.6vw + 1rem, 1.25rem);
        line-height: 1.5;
      }

      /* 섹션 상하 여백 */
      .section-spacer { margin: 2rem 0; }

      /* 제목/본문 밸런싱 (Home과 동일한 느낌) */
      .section-title{
        margin: .25rem 0 .5rem;
        font-weight: 700;
        font-size: clamp(1.25rem, 1.1vw + 1.1rem, 1.75rem);
        line-height: 1.3;
      }
      .section-text{
        margin: 0;
        font-size: clamp(1rem, 0.4vw + 0.95rem, 1.125rem);
        line-height: 1.7;
        font-weight: 400;
      }

      /* 프로젝트 메인 타이틀 (조금 더 크게) */
      .project-title{
        margin: .5rem 0 0.75rem;
        font-weight: 800;
        font-size: clamp(1.35rem, 1.2vw + 1.1rem, 2rem);
        line-height: 1.35;
        letter-spacing: -0.01em;
      }

      /* 메타 정보 블록 */
      .meta{
        display: inline-flex;
        flex-wrap: wrap;
        gap: .5rem .75rem;
        justify-content: center;
        align-items: center;
        margin: .5rem 0 0.75rem;
        font-size: .95rem;
        opacity: .9;
      }
      .pill{
        display: inline-flex;
        align-items: center;
        gap: .35rem;
        padding: .28rem .6rem;
        border-radius: 999px;
        border: 1px solid rgba(0,0,0,.15);
        font-weight: 600;
        font-size: .85rem;
        background: #fff;
      }
      .pill--brand{
        color: #153974;
        border-color: rgba(21,57,116,.25);
      }
      .pill--alt{
        color: #008aa8;
        border-color: rgba(0,138,168,.25);
      }

      /* 깔끔한 구분선 */
      .divider{
        width: min(720px, 92%);
        height: 1px;
        margin: 1.25rem auto;
        background: linear-gradient(90deg, transparent, rgba(0,0,0,.15), transparent);
        border: 0;
      }

      /* 다크모드 대응(선택) */
      @media (prefers-color-scheme: dark){
        .pill{ background: #12161c; border-color: rgba(255,255,255,.2); }
        .pill--brand{ color: #cfe0ff; border-color: rgba(207,224,255,.25); }
        .pill--alt{ color: #9be8ff; border-color: rgba(155,232,255,.25); }
        .divider{ background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <article class="box post">

        <!-- 상단 소제목(홈과 유사한 구성) -->
        <p class="welcome">Project</p>

        <!-- 프로젝트 메인 타이틀 -->
        <h1 class="project-title">
          영남대학교 RISE 사업 MEGAversity 자동차용 판재의 성형한계선도 예측
          <br />
          <small style="font-weight:600; opacity:.8;">(경북형 모빌리티 혁신대학 2025.08 ~ 2026.01)</small>
        </h1>

        <!-- 메타 정보: 사업/프로그램/기간 -->
        <div class="meta">
          <span class="pill pill--brand">영남대학교 RISE 사업</span>
          <span class="pill">MEGAversity</span>
          <span class="pill pill--alt">경북형 모빌리티 혁신대학</span>
          <span class="pill">
            <time datetime="2025-08">2025.08</time>
            <span style="opacity:.6;">~</span>
            <time datetime="2026-01">2026.01</time>
          </span>
        </div>
      </article>
    </div>
  </body>
</html>
