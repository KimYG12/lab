<!DOCTYPE HTML>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <!-- 공용 CSS -->
    <link rel="stylesheet" href="assets/css/my_css.css" />

    <!-- 보강 스타일 -->
    <style>

      /* 상단 섹션 라벨(선택) */
      .welcome{
        margin: 0 0 1rem;
        font-weight: 600;
        font-size: clamp(0.95rem, 0.5vw + 0.9rem, 1.1rem);
        line-height: 1.5;
      }

      /* 프로젝트 블록 */
      .project{
        width: min(760px, 92%);
        margin: 0 auto;
      }

      /* 1) 프로젝트명: 가장 돋보이게 */
      .project__name{
        margin: .35rem 0 .6rem;
        font-weight: 800;
        font-size: clamp(1.25rem, 1.1vw + 1rem, 1.75rem);
        line-height: 1.35;
        letter-spacing: -0.01em;
        color: #153974; /* 강조색: 필요 시 검정으로 바꿔도 됨 */
      }

      /* 2) 스폰서, 3) 기간: 기본 글꼴/크기/검정 */
      .project__line{
        margin: .35rem 0;
        font-weight: 400;
        font-size: 1rem;     /* 기본 크기 */
        line-height: 1.7;
        color: #000;         /* 기본 색상(검정) */
      }

      /* 라인 구분만 (레이블 없이) */
      .soft-divider{
        width: 100%;
        height: 1px;
        margin: .6rem auto;
        background: linear-gradient(90deg, transparent, rgba(0,0,0,.15), transparent);
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <article class="box post">
        <p class="welcome">Projects</p>

        <!-- ===== 프로젝트1 ===== -->
        <section class="project">
          <!-- 프로젝트명 (맨 위, 가장 잘 보이게) -->
          <h1 class="project__name">자동차용 판재의 성형한계선도 예측</h1>
          <hr class="soft-divider" />
          <!-- 스폰서 (중간, 기본 글씨체/크기/검정) -->
          <p class="project__line">영남대학교 RISE 사업 MEGAversity · 경북형 모빌리티 혁신대학</p>
          <hr class="soft-divider" />
          <!-- 기간 (맨 아래, 기본 글씨체/크기/검정) -->
          <p class="project__line">
            <time datetime="2025-08">2025.08</time> ~ <time datetime="2026-01">2026.01</time>
          </p>
        </section>

        <!-- ▼ 다음 프로젝트를 추가하려면 아래 블록을 복사해서 텍스트만 바꾸세요 -->
        <!--
        <section class="project" style="margin-top:2rem;">
          <h1 class="project__name">프로젝트명</h1>
          <hr class="soft-divider" />
          <p class="project__line">스폰서/후원 명칭</p>
          <hr class="soft-divider" />
          <p class="project__line"><time datetime="YYYY-MM">YYYY.MM</time> ~ <time datetime="YYYY-MM">YYYY.MM</time></p>
        </section>
        -->

      </article>
    </div>
  </body>
</html>
