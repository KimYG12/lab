<!-- =====================  STYLE  ===================== -->
<style>
/* ── 공통 레이아웃 & 썸네일 ─────────────────────────────── */
.gallery-slider     { position: relative; max-width: 1000px; margin: 0 auto; }
.gallery-slider hr  { display:none; }             /* 캐러셀에선 구분선 제거 */

figure              { margin: 0; text-align: center; }
figure img {
  width: 100%;
  aspect-ratio: 4/3;        /* 썸네일 비율 고정 */
  object-fit: cover;        /* 잘라서 채우기 */
  border-radius: 4px;
  display: block;
}

/* ── 캡션 ──────────────────────────────────────────────── */
figcaption {
  margin-top: .75rem;
  font-size: 1rem;
  font-weight: 600;
  color: #333;
}

/* ── multi-up(여러 장) 그리드 ─────────────────────────── */
figure.multi-up {
  --min: 240px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(var(--min),1fr));
  gap: 1rem;
}
figure.multi-up figcaption { grid-column: 1 / -1; }

/* ── 슬라이드 트랙 ─────────────────────────────────────── */
.slides {
  display: flex;
  overflow: hidden;
  scroll-behavior: smooth;          /* 스크롤 대비 부드럽게 */
}
.slides figure {
  flex: 0 0 100%;                   /* 한 슬라이드 = 100% 폭 */
  padding: 0 1rem;                  /* 좌우 여백 (선택) */
  box-sizing: border-box;
  transition: transform .5s ease;
}

/* ── 내비게이션 화살표 ─────────────────────────────────── */
.nav {
  position: absolute;
  top: 50%; transform: translateY(-50%);
  background: rgba(0,0,0,.45);
  border: none; color:#fff;
  font-size: 2rem; line-height: 1;
  width: 46px; height: 46px;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
}
.nav.prev { left: 6px; }
.nav.next { right: 6px; }
.nav:hover { background: rgba(0,0,0,.6); }

@media (max-width:480px){ figcaption{font-size:.9rem} }
</style>

<!-- =====================  SCRIPT  ===================== -->
<script>
(() => {
  const slider   = document.querySelector('.slides');
  const slides   = Array.from(slider.children);
  const prevBtn  = document.querySelector('.nav.prev');
  const nextBtn  = document.querySelector('.nav.next');
  let index = 0;

  /* 이동 함수 */
  function go(i){
    index = (i + slides.length) % slides.length;          // 순환
    slider.style.transform = `translateX(-${index*100}%)`;
  }

  /* 버튼 이벤트 */
  prevBtn.addEventListener('click', () => go(index-1));
  nextBtn.addEventListener('click', () => go(index+1));

  /* 키보드 ← / → 지원 */
  window.addEventListener('keydown', e=>{
    if(e.key === 'ArrowLeft')  go(index-1);
    if(e.key === 'ArrowRight') go(index+1);
  });

  /* 스와이프(터치) 지원(간단) */
  let startX = 0;
  slider.addEventListener('touchstart', e=> startX = e.touches[0].clientX, {passive:true});
  slider.addEventListener('touchend',   e=>{
    const diff = e.changedTouches[0].clientX - startX;
    const threshold = 50;                               // 스와이프 최소 거리
    if(diff > threshold)  go(index-1);
    if(diff < -threshold) go(index+1);
  }, {passive:true});
})();
</script>
