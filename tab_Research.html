<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M-Cube Lab — Research</title>

  <!-- 공용 CSS -->
  <link rel="stylesheet" href="assets/css/my_css.css" />

  <!-- Research 전용 보강 스타일 -->
  <style>
    :root {
      --gap: 1rem;
      --outer-pad: 1.25rem;
      --maxw: 1100px;
      --title-size: clamp(1.35rem, 1.2vw + 1rem, 1.9rem);
      --item-title-size: clamp(1.125rem, 0.9vw + 1rem, 1.35rem);
      --radius: 12px;
    }

    .container {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: var(--outer-pad);
    }

    /* 상단 페이지 타이틀 */
    .page-title {
      text-align: center;
      font-size: var(--title-size);
      font-weight: 700;
      margin: 0.25rem 0 1.25rem;
    }

    /* 연구 항목 래퍼: 세로 스택 */
    .research-list {
      display: grid;
      grid-template-columns: 1fr;
      gap: calc(var(--gap) * 1.25);
    }

    /* 개별 항목 */
    .research-item {
      padding: 0;
    }

    .research-item h2 {
      font-size: var(--item-title-size);
      font-weight: 700;
      margin: 0 0 .5rem;
      text-align: center;
      line-height: 1.3;
    }

    /* 이미지 레이아웃 */
    .media {
      display: grid;
      gap: var(--gap);
      align-items: start;
    }

    /* 이미지 1장: 중앙 고정폭 */
    .media.one-up {
      grid-template-columns: 1fr;
      justify-items: center;
    }
    .media.one-up img {
      width: min(100%, 720px);
      height: auto;
      display: block;
      border-radius: var(--radius);
    }

    /* 이미지 2장: 반응형 2열 */
    .media.two-up {
      grid-template-columns: 1fr;
    }
    .media.two-up img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: var(--radius);
    }
    @media (min-width: 780px) {
      .media.two-up { grid-template-columns: repeat(2, 1fr); }
    }

    /* 선택: 항목 하단 설명문이 필요하면 사용 */
    .research-desc {
      margin-top: .5rem;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">Research</h1>

    <section class="research-list">

      <!-- [Item 1] DP980 hole-expansion (두 장) -->
      <article class="research-item">
        <h2>Hole-expansion simulation of DP980 sheet</h2>
        <div class="media two-up">
          <img src="images/main_page_images/IJMS2021_Fig13.png"
               alt="DP980 판재 hole-expansion 시뮬레이션 결과 도표/이미지 #1" />
          <img src="images/main_page_images/IJMS2021_Fig6.png"
               alt="DP980 판재 hole-expansion 시뮬레이션 결과 도표/이미지 #2" />
        </div>
        <!-- 필요 시 설명을 여기에 추가
        <p class="research-desc">간단한 설명을 적을 수 있습니다.</p>
        -->
      </article>

      <!-- [Item 2] CP-Ti cup drawing (한 장) -->
      <article class="research-item">
        <h2>Cup drawing simulation of commercial pure titanium sheet</h2>
        <div class="media one-up">
          <img src="images/main_page_images/IJMS2022_Fig19.png"
               alt="상용 순수 티타늄(CP-Ti) 판재 컵 드로잉 시뮬레이션 결과 이미지" />
        </div>
        <!-- 필요 시 설명
        <p class="research-desc">간단한 설명을 적을 수 있습니다.</p>
        -->
      </article>

      <!-- ===== 새 항목 추가 템플릿 =====
      복사해서 제목/이미지 경로만 바꿔 쓰면 됩니다.
      <article class="research-item">
        <h2>[새 연구 제목을 입력]</h2>

        <!-- 이미지가 1장일 때 -->
        <div class="media one-up">
          <img src="images/main_page_images/your_image.png" alt="[이미지 설명]" />
        </div>

        <!-- 이미지가 2장 이상일 때 -->
        <div class="media two-up">
          <img src="images/main_page_images/your_image_1.png" alt="[이미지 1 설명]" />
          <img src="images/main_page_images/your_image_2.png" alt="[이미지 2 설명]" />
          <!-- 필요하면 더 추가 가능: 3장 이상이어도 자동으로 다음 줄로 배치됩니다 -->
        </div>

        <p class="research-desc">[선택] 항목 설명을 여기에 적을 수 있습니다.</p>
      </article>
      ================================== -->

    </section>
  </div>
</body>
</html>
